<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="scores">
                <div class="scoreText">
                    <div class="text-white big-text">ROCK</div>
                    <div class="text-white big-text">PAPER</div>
                    <div class="text-white big-text">SCISSOR</div>
                </div>
                <div class="ScoreBox">
                    <div class="CompScoreText">
                        <div class="text-header">COMPUTER <br>SCORE</div>
                        <div class="score-header">0</div>
                    </div>
                    <div class="CompScoreText">
                        <div class="text-header">YOUR <br>SCORE</div>
                        <div class="score-header">0</div>
                    </div>
                </div>
            </div>

            <div class="gameContent">
                <div class="dig">
                    <div id="homepage-btns" class="GameBtns">
                        <div class="row-btns">
                            <a href="#">
                                <div class="rock-btn">
                                    <div id="rock-btn-imges"><img src="images/rock.png" alt="" id="rockImg"> <img
                                            src="images/blue.png" alt="" id="blueCircle"></div>
                                </div>
                            </a>

                            <a href="">
                                <div class="scissor-btn">
                                    <div><img src="images/Scissor.png" alt="" id="scissorImg"> <img
                                            src="images/purple.png" alt="" id="purpleCircle"></div>
                                </div>
                            </a>
                        </div>
                        <div class="column-btn">
                            <a href="">
                                <div class="paper-btn">
                                    <div><img src="images/Paper.png" alt="" id="paperImg"> <img src="images/orange.png"
                                            alt="" id="orangeCircle"></div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div id="resultPage-btns" class="GameBtns">
                        <div class="row-btns wide-box">
                            <div id="opp1Rock">
                                <a href="#">
                                    <div class="rock-btn">
                                        <div id="rock-btn-imges"><img src="images/rock.png" alt="" id="rockImg"> <img
                                                src="images/blue.png" alt="" id="blueCircle"></div>
                                    </div>
                                </a>
                            </div>
                            <div id="opp2Scissor">
                                <a href="">
                                    <div class="scissor-btn">
                                        <div><img src="images/Scissor.png" alt="" id="scissorImg"> <img
                                                src="images/purple.png" alt="" id="purpleCircle"></div>
                                    </div>
                                </a>
                            </div>
                            <div id="opp3Paper">
                                <a href="">
                                    <div class="paper-btn">
                                        <div><img src="images/Paper.png" alt="" id="paperImg"> <img src="images/orange.png"
                                                alt="" id="orangeCircle"></div>
                                    </div>
                                </a>
                            </div>
                            <div class="middleText">
                                <div id="resultText">
                                   YOU WIN 
                                </div>
                                <div>
                                   AGAINST PC 
                                </div>
                                <div>
                                    <button>PLAY AGAIN</button>
                                </div>
                            </div>

                            <div class="opp2">
                                <a href="#">
                                    <div class="scissor-btn">
                                        <div><img src="images/Scissor.png" alt="" id="scissorImg"> <img
                                                src="images/purple.png" alt="" id="purpleCircle"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="RuleTexts">

                    </div>
                </div>
                <div class="Rule-Btn">

                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
